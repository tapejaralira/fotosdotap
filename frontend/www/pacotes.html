<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preços e Pacotes | Fotos do Tap.</title>
  <link rel="icon" href="https://static.fotosdotap.com.br/assets/logo.svg" type="image/svg+xml">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/style.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/card.css" />

  <!-- Meta description e Open Graph -->
  <meta name="description" content="Confira os pacotes de fotografia profissional oferecidos por Fotos do Tap. Qualidade e preço justo para eternizar seus momentos." />
  <meta property="og:title" content="Pacotes | Fotos do Tap." />
  <meta property="og:description" content="Confira os pacotes de fotografia profissional oferecidos por Fotos do Tap. Qualidade e preço justo para eternizar seus momentos." />
  <meta property="og:image" content="https://static.fotosdotap.com.br/assets/og_image.jpg" />
  <meta property="og:url" content="https://fotosdotap.com.br/pacotes.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:image" content="https://static.fotosdotap.com.br/assets/og_image.jpg" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <a href="index.html" class="header__logo" aria-label="Voltar para página inicial">
        <img class="header__logo-img" src="https://static.fotosdotap.com.br/assets/logo.svg" alt="Logo Fotos do Tap" />
        <span>Fotos do Tap.</span>
      </a>
      <nav id="menu" class="header__nav" aria-label="Menu principal">
        <ul class="header__list">
          <li class="header__item"><a href="https://cliente.fotosdotap.com.br/login.html" class="header__link">Área do cliente</a></li>
          <li class="header__item"><a href="pacotes.html" class="header__link ativo">Pacotes</a></li>
          <li class="header__item"><a href="index.html#portfolio" class="header__link">Portfólio</a></li>
          <li class="header__item"><a href="index.html#contato" class="header__link">Contato</a></li>
        </ul>
      </nav>
      <button id="menu-toggle" class="header__toggle" aria-controls="menu" aria-expanded="false" aria-label="Abrir/Fechar menu">
        <span class="hamburger"></span>
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="main" data-fade>
    <section class="pacotes container" aria-label="Preços e Pacotes">
      <h2 class="hero hero__title" data-fade>Preços e Pacotes</h2>

      <!-- Cards dos pacotes -->
      <div id="pacotes-lista"></div>

      <!-- Card de informações sobre fotos extras -->
      <div id="extras-info"></div>

      <!-- Card da calculadora de fotos extras -->
      <div id="calculadora-card"></div>
    </section>
  </main>

  <div style="height: var(--espacamento-div);"></div>

  <!-- Footer -->
  <footer class="footer" data-fade>
    <nav class="footer__nav" aria-label="Menu do rodapé">
      <ul class="footer__list">
        <li class="footer__item"><a href="https://cliente.fotosdotap.com.br/login.html" class="footer__link">Área do cliente</a></li>
        <li class="footer__item"><a href="pacotes.html" class="footer__link ativo">Pacotes</a></li>
        <li class="footer__item"><a href="index.html#portfolio" class="footer__link">Portfólio</a></li>
        <li class="footer__item"><a href="index.html#contato" class="footer__link">Contato</a></li>
      </ul>
    </nav>
    <p class="footer__text">&copy; 2025 • Fotos do Tap. Todos os direitos reservados</p>
  </footer>

  <!-- Scripts externos -->
  <script src="https://static.fotosdotap.com.br/js/menu.js"></script>
  <script src="https://static.fotosdotap.com.br/js/pageFade.js"></script>
  <script src="https://static.fotosdotap.com.br/js/card.js"></script>
  <script src="https://static.fotosdotap.com.br/js/calculadoraExtras.js"></script>

  <!-- Script de renderização dos cards -->
  <script>
    // Pacotes principais
    const pacotes = [
      {
        titulo: "Pacote Completo",
        imagem: "/img/pacotes/pacote1.webp",
        descricao: `A escolha ideal pra quem quer viver a experiência completa e ter um ensaio inesquecível do início ao fim.<br>
        Perfeito para casais apaixonados, profissionais que querem se destacar ou quem sonha com um ensaio editorial com estilo e personalidade.`,
        lista: [
          "60 fotos escolhidas por você",
          "Até 3 horas de sessão",
          "Consultoria pré-ensaio",
          "Edição profissional em alta qualidade",
          "Entrega digital em link exclusivo"
        ],
        preco: "R$ 500,00"
      },
      {
        titulo: "Pacote Flexível",
        imagem: "/img/pacotes/pacote2.webp",
        descricao: `Aqui o controle é seu.<br>
        Você faz o ensaio, vê as fotos com calma e só escolhe o que realmente quiser levar.<br>
        Perfeito pra quem busca praticidade, um registro pontual ou quer começar com um investimento menor. Com liberdade total pra adicionar mais fotos depois, pagando só pelo que escolher.`,
        lista: [
          "Sessão de 1 hora de duração",
          "Você escolhe suas fotos",
          "Paga só pelas fotos que escolher",
          "Edição profissional em alta qualidade",
          "Entrega digital em link exclusivo"
        ],
        preco: "R$ 200,00"
      }
    ];
    document.getElementById('pacotes-lista').innerHTML = pacotes.map(renderCard).join('');

    // Card de informações sobre fotos extras
    const extrasInfo = {
      titulo: "Se quiser mais?",
      descricao: `Escolha quantas fotos quiser!<br>
      Quanto mais fotos você escolher, mais barato cada uma fica.`,
      lista: [
        "Primeiras 5 fotos extras: R$ 12,00",
        "Próximas 10 fotos extras: R$ 10,00",
        "Próximas 15 fotos extras: R$ 8,00",
        "Acima de 30 fotos extras: R$ 6,00",
        "Você monta seu pacote!"
      ]
    };
    document.getElementById('extras-info').innerHTML = renderCard(extrasInfo);

    // Card da calculadora de fotos extras
    document.getElementById('calculadora-card').innerHTML = `
      <article class="pacote-card" aria-label="Calculadora de Fotos Extras">
        <h3 class="pacote-card__titulo">Calculadora de Fotos Extras</h3>
        <p class="pacote-card__descricao">
          Escolha quantas fotos extras você deseja adicionar ao seu pacote. O valor é calculado automaticamente com descontos progressivos.
        </p>
        <div style="margin: 1rem 2rem; text-align: left">
          <label for="quantidadeFotos">Quantidade de fotos extras:</label>
          <input
            id="quantidadeFotos"
            type="number"
            min="0"
            max="100"
            value="0"
            style="width: 100%; padding: 0.5rem; font-size: 1rem; margin-top: 0.5rem; border-radius: 0.5rem; border: 1px solid #ccc;"
          />
        </div>
        <ul class="pacote-card__lista" id="detalhesPrecos"></ul>
        <div class="pacote-card__divider"></div>
        <div class="pacote-card__preco" id="valorTotal">Total: R$ 0,00</div>
      </article>
    `;
    iniciarCalculadoraFotosExtras("quantidadeFotos", "detalhesPrecos", "valorTotal");
  </script>
</body>
</html>
