<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Cliente | Fotos do Tap.</title>
  <link rel="icon" href="https://static.fotosdotap.com.br/assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/style.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/header.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/button.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/body-title.css" />
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a href="https://fotosdotap.com.br" class="header__logo" aria-label="Voltar para página inicial">
        <img class="header__logo-img" src="https://static.fotosdotap.com.br/assets/logo.svg" alt="Logo Fotos do Tap" />
        <span>Fotos do Tap.</span>
      </a>
      <nav id="menu" class="header__nav" aria-label="Menu principal">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" id="btn-logout" class="header__link">Sair</a>
          </li>
        </ul>
      </nav>
      <button id="menu-toggle" class="header__toggle" aria-controls="menu" aria-expanded="false" aria-label="Abrir/Fechar menu">
        <span class="hamburger"></span>
      </button>
    </div>
  </header>
  <main class="main" data-fade>
    <h1 class="body-title">Painel do Cliente</h1>
    <p id="boas-vindas" style="font-size: 1.1rem; margin-bottom: 2rem; margin-top: -1rem; text-align: center;">Carregando seus dados...</p>
    <section class="container" style="text-align: center; max-width: 100vw;">
      <div id="servicos-lista"></div>
    </section>
  </main>
  <footer class="footer" data-fade>
    <nav class="footer__nav" aria-label="Menu do rodapé">
      <ul class="footer__list">
        <li class="footer__item"><a href="https://fotosdotap.com.br/" class="footer__link">Voltar à página principal</a></li>
      </ul>
    </nav>
    <p class="footer__text">&copy; 2025 • Fotos do Tap. Todos os direitos reservados</p>
  </footer>
  <script>
    // --- Painel dinâmico ---
    const id_cliente = localStorage.getItem('fotosdotap_id_cliente');
    if (!id_cliente) {
      window.location.href = 'login.html';
    }

    // Busca dados do cliente por ID
    fetch(`https://api.fotosdotap.com.br/api/cliente?id=${encodeURIComponent(id_cliente)}`)
      .then(res => res.json())
      .then(cliente => {
        document.getElementById('boas-vindas').textContent = `Olá, ${cliente.nome || id_cliente}! Aqui está seu painel de cliente.`;
        // Busca serviços do cliente por ID
        fetch(`https://api.fotosdotap.com.br/api/servicos?id=${encodeURIComponent(id_cliente)}`)
          .then(res => res.json())
          .then(servicos => {
            const lista = document.getElementById('servicos-lista');
            if (!Array.isArray(servicos) || servicos.length === 0) {
              lista.innerHTML = '<p>Nenhum serviço encontrado.</p>';
            } else {
              // Cada serviço em um pacote-card separado
              lista.innerHTML = servicos.map(s => `
                <div class="pacote-card" style="margin: 2rem auto; max-width: 600px; padding: 2.5rem 1.5rem;">
                  <h3 style="margin-bottom:0.5rem; color:var(--cor-primaria);">${s.nome_servico}</h3>
                  <p><b>Data:</b> ${s.data_servico}</p>
                  <p><b>Pacote:</b> ${s.pacote}</p>
                  <p><b>Status da seleção:</b> ${s.selecao_liberada ? 'Liberada' : 'Aguardando'}</p>
                  <p><b>Status da galeria:</b> ${s.galeria_liberada ? 'Liberada' : 'Aguardando'}</p>
                  <a href="#" class="btn-base" style="margin-top:0.7rem;">Ver detalhes</a>
                </div>
              `).join('');
            }
          });
      });
    // Logout limpa localStorage e volta para login
    document.getElementById('btn-logout').onclick = function(e) {
      e.preventDefault();
      localStorage.removeItem('fotosdotap_email');
      localStorage.removeItem('fotosdotap_senha');
      localStorage.removeItem('fotosdotap_id_cliente');
      window.location.href = 'login.html';
    };
  </script>
  <script src="https://static.fotosdotap.com.br/js/pageFade.js"></script>
  <script src="https://static.fotosdotap.com.br/js/menu.js"></script>
</body>
</html>
