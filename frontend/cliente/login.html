<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Cliente | Fotos do Tap.</title>
  <link rel="icon" href="https://static.fotosdotap.com.br/assets/logo.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/style.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/button.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/body-title.css" />
  <meta name="description" content="Área de acesso para clientes Fotos do Tap. Use seu e-mail para acessar suas fotos." />
  <meta property="og:title" content="Login do Cliente | Fotos do Tap." />
  <meta property="og:description" content="Área de acesso para clientes Fotos do Tap. Use seu e-mail para acessar suas fotos." />
  <meta property="og:image" content="https://static.fotosdotap.com.br/assets/og_image.jpg" />
  <meta property="og:url" content="https://seusite.com/login.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:image" content="https://static.fotosdotap.com.br/assets/og_image.jpg" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <a href="https://fotosdotap.com.br" class="header__logo" aria-label="Voltar para página inicial">
        <img class="header__logo-img" src="https://static.fotosdotap.com.br/assets/logo.svg" alt="Logo Fotos do Tap" />
        <span>Fotos do Tap.</span>
      </a>
    </div>
  </header>
  <!-- Main com login -->
  <main class="main" data-fade>
    <h1 class="body-title">Área de Login do Cliente</h1>
    <section class="container" aria-label="Login do Cliente" style="text-align: center; padding: 0; max-width: 100vw;">
      <div class="pacote-card" style="margin: 0 auto; max-width: 400px; padding: 2.5rem 1.5rem;">
        <form id="form-login" style="max-width: 100%; margin: 0 auto;">
          <h2 id="login-titulo" style="margin-bottom: 1.5rem; font-size: 1.25rem; font-weight: 700; color: var(--cor-principal);">Digite seu e-mail para acessar</h2>
          <div id="etapa-email">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu e-mail"
              required
              autocomplete="email"
              autofocus
              style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 0.5rem;"
            />
            <button type="button" id="btn-verificar-email" class="btn-base" style="margin-top: 1rem;">Avançar</button>
          </div>
          <div id="etapa-senha" style="display:none;">
            <div style="display: flex; align-items: center; width: 100%; gap: 0.75rem;">
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                required
                autocomplete="current-password"
                style="flex: 1; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 0.5rem;"
              />
              <button type="button" id="toggle-senha" aria-label="Mostrar ou ocultar senha" style="background: none; border: none; cursor: pointer; padding: 0;">
                <svg id="icon-senha" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2"/></svg>
              </button>
            </div>
            <button type="submit" class="btn-base" style="margin-top: 1rem;">Entrar</button>
          </div>
          <div id="etapa-cadastrar-senha" style="display:none;">
            <div style="display: flex; align-items: center; width: 100%; gap: 0.75rem; margin-bottom: 1rem;">
              <input
                type="password"
                id="nova-senha"
                name="nova-senha"
                placeholder="Cadastre uma senha"
                required
                autocomplete="new-password"
                style="flex: 1; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 0.5rem;"
              />
              <button type="button" id="toggle-nova-senha" aria-label="Mostrar ou ocultar senha" style="background: none; border: none; cursor: pointer; padding: 0;">
                <svg id="icon-nova-senha" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2"/></svg>
              </button>
            </div>
            <button type="submit" class="btn-base" style="margin-top: 1rem;">Cadastrar senha</button>
          </div>
          <div id="mensagem-erro" style="display:none; color: #c00; margin-top: 1rem;"></div>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer" data-fade>
    <nav class="footer__nav" aria-label="Menu do rodapé">
      <ul class="footer__list">
        <li class="footer__item"><a href="https://fotosdotap.com.br/" class="footer__link">Voltar à página principal</a></li>
      </ul>
    </nav>
    <p class="footer__text">&copy; 2025 • Fotos do Tap. Todos os direitos reservados</p>
  </footer>
  <script src="./login.js" defer></script>
  <script src="https://static.fotosdotap.com.br/js/menu.js"></script>
  <script src="https://static.fotosdotap.com.br/js/pageFade.js"></script>
</body>
</html>
