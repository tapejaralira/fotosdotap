<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Cliente | Fotos do Tap.</title>
  <link rel="icon" href="https://static.fotosdotap.com.br/assets/logo.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/style.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/card.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/button.css" />
  <link rel="stylesheet" href="https://static.fotosdotap.com.br/css/components/titulo.css" />
  <meta name="description" content="Área de acesso para clientes Fotos do Tap. Use seu e-mail para acessar suas fotos." />
  <meta property="og:title" content="Login do Cliente | Fotos do Tap." />
  <meta property="og:description" content="Área de acesso para clientes Fotos do Tap. Use seu e-mail para acessar suas fotos." />
  <meta property="og:image" content="https://static.fotosdotap.com.br/assets/og_image.jpg" />
  <meta property="og:url" content="https://seusite.com/login.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:image" content="https://static.fotosdotap.com.br/assets/og_image.jpg" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <a href="https://fotosdotap.com.br" class="header__logo" aria-label="Voltar para página inicial">
        <img class="header__logo-img" src="https://static.fotosdotap.com.br/assets/logo.svg" alt="Logo Fotos do Tap" />
        <span>Fotos do Tap.</span>
      </a>
    </div>
  </header>
  <!-- Main com login -->
  <main class="main" data-fade>
    <div class="page-header page-header--hero">
      <h1 class="page-title">Área do Cliente</h1>
      <p class="page-subtitle">Faça o login para acessar seus serviços.</p>
    </div>
    <section class="container" aria-label="Login do Cliente">
      <div class="card">
        <form id="form-login" autocomplete="on">
          <!-- Etapa e-mail -->
          <div id="etapa-email">
            <h2 class="card__titulo">Digite seu e-mail</h2>
            <div class="campo-formulario">
              <input
                type="email"
                id="email"
                name="email"
                class="campo-formulario"
                placeholder="Seu e-mail"
                required
                autocomplete="email"
                autofocus
              />
            </div>
            <button type="button" id="btn-verificar-email" class="btn">
              <span class="btn-text">Avançar</span>
              <span class="spinner escondido" aria-label="Carregando...">
                <svg width="22" height="22" viewBox="0 0 50 50">
                  <circle cx="25" cy="25" r="20" fill="none" stroke="#888" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)">
                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
                  </circle>
                </svg>
              </span>
            </button>
            <div id="mensagem-erro-email" class="msg-erro escondido"></div>
          </div>

          <!-- Etapa senha -->
          <div id="etapa-senha" class="escondido">
            <h2 class="card__titulo">Digite sua senha</h2>
            <div class="campo-formulario">
              <input
                type="password"
                id="senha"
                name="senha"
                class="campo-formulario"
                placeholder="Senha"
                required
                autocomplete="current-password"
              />
              <button type="button" id="toggle-senha" aria-label="Mostrar ou ocultar senha" class="icone-btn">
                <svg id="icon-senha" class="icone" viewBox="0 0 24 24" fill="none" width="22" height="22">
                  <path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/>
                  <circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2"/>
                </svg>
              </button>
            </div>
            <button type="submit" id="btn-entrar" class="btn">
              <span class="btn-text">Entrar</span>
              <span class="spinner escondido" aria-label="Carregando...">
                <svg width="22" height="22" viewBox="0 0 50 50">
                  <circle cx="25" cy="25" r="20" fill="none" stroke="#888" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)">
                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
                  </circle>
                </svg>
              </span>
            </button>
            <div id="mensagem-erro-senha" class="msg-erro escondido"></div>
          </div>

          <!-- Etapa cadastrar senha -->
          <div id="etapa-cadastrar-senha" class="escondido">
            <h2 class="card__titulo">Cadastre uma nova senha</h2>
            <div class="campo-formulario">
              <input
                type="password"
                id="nova-senha"
                name="nova-senha"
                class="campo-formulario"
                placeholder="Cadastre uma senha"
                required
                autocomplete="new-password"
              />
              <button type="button" id="toggle-nova-senha" aria-label="Mostrar ou ocultar senha" class="icone-btn">
                <svg id="icon-nova-senha" class="icone" viewBox="0 0 24 24" fill="none" width="22" height="22">
                  <path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/>
                  <circle cx="12" cy="12" r="3" stroke="#888" stroke-width="2"/>
                </svg>
              </button>
            </div>
            <button type="submit" id="btn-cadastrar-senha" class="btn">
              <span class="btn-text">Cadastrar senha</span>
              <span class="spinner escondido" aria-label="Carregando...">
                <svg width="22" height="22" viewBox="0 0 50 50">
                  <circle cx="25" cy="25" r="20" fill="none" stroke="#888" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)">
                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
                  </circle>
                </svg>
              </span>
            </button>
            <div id="mensagem-erro-cadastrar-senha" class="msg-erro escondido"></div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer" data-fade>
    <nav class="footer__nav" aria-label="Menu do rodapé">
      <ul class="footer__list">
        <li class="footer__item"><a href="https://fotosdotap.com.br/" class="footer__link">Voltar à página principal</a></li>
      </ul>
    </nav>
    <p class="footer__text">&copy; 2025 • Fotos do Tap. Todos os direitos reservados</p>
  </footer>
  <script src="./login.js" defer></script>
  <script src="https://static.fotosdotap.com.br/js/menu.js"></script>
  <script src="https://static.fotosdotap.com.br/js/pageFade.js"></script>
</body>
</html>
